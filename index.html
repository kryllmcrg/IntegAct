<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrative Programming and Tech 2</title>
    
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #b582cd, #ddb6e7);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            text-align: center;
            background: #c784f6;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container::before {
            content: "";
            background: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe') center/cover;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            color: #ffffff;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 15px;
        }

        .quote {
            font-style: italic;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            font-size: 35px;
            margin: 0 15px;
            color: #34495e;
            transition: color 0.3s, transform 0.3s;
        }

        .icons a:hover {
            color: #3498db;
            transform: scale(1.2);
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icons a {
                font-size: 28px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" class="profile-pic">

        <h1>Hello! I'm Karylle Macaraig</h1>
        <p>Fourth-year student at Mindoro State University - Calapan City Campus, I'am taking Bachelor of Science in Information Technology.</p>

        <div class="icons">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="quote">
            <p>"The future belongs to those who believe in the beauty of their dreams." - Eleanor Roosevelt</p>
        </div>
    </div>
</body>
</html>
